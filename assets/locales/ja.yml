  member_description_title: "メンバー"
  member_description: "「ひのきプロジェクト」では、2000年から留学生のための日本語学習支援システムの開発を行っています。現在は国立情報学研究所阿辺川武准教授を研究代表者として科学研究費補助金により情報工学および言語学・日本語教育の専門家が参加して研究開発を行っています。2015年現在は、他に研究分担者として大阪大学言語文化研究科専任講師ホドシチェック・ボル、連携研究者として東京工業大学名誉教授仁科喜久子、研究協力者として（株）ピコラボ八木豊が開発に参加しています。"

  project_description: "「ひのきプロジェクト」は2000年から東京工業大学留学生センター仁科喜久子研究室において日本語学習支援システムを言語教育、言語学、情報工学の専門家が参加して開発を行ってきました。2000年に読解支援システム「あすなろ」を開発公開し、それに続いて2007年には作文支援のための共起語検索システム「なつめ」の開発に着手しました。「あすなろ」は多言語での意味表示と文の構造を可視化して理解を促進するシステムです。「なつめ」は現存する大規模日本語コーパスを利用することで、ある単語に対して適切な単語を組み合わせて文章作成を支援します。2010年からは作文推敲支援システム「ナツメグ」の開発を行い，計量的手法を取り入れることで，理系レポートなどの作文に含まれるレジスター誤り(分野に不適切な表現の誤り)を指摘できるようにしました。その後2012年に仁科の退職により東工大を離れたことにより、現時点では国立情報学研究所阿辺川武准教授（情報工学）を研究代表者として科学研究費補助金により研究開発を継続している。2015年現在は、他に研究分担者として大阪大学言語文化研究科専任講師ホドシチェック・ボル（英語教育、言語学、情報工学）、連携研究者として東京工業大学名誉教授仁科喜久子（日本語教育）、研究協力者として（株）ピコラボ八木豊（情報工学）が開発に参加している。"

